<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scisors</title>
    <meta charset="UTF-8"/>
    <link rel = "stylesheet" href = "stylesheet.css">
</head>
<body>

    <div id = "header">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div id = "content">
       <div class = "buttons">
           <button type="button" id="rock">Rock</button>
           <button type="button" id="paper">Paper</button>
           <button type="button" id="scissors">Scissors</button>
       </div> 
       
       <div class = "announcer">
            <h2 id = "announce">Select a move to begin</h3>
       </div>
        
       <div class = "win-count">
           <h3 id = "scoreboard">0   -   0</h3>
       </div>
    </div>
<script src = "app.js"></script>
</body>
</html>
